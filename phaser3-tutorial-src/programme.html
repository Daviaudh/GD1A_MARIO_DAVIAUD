<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Rush</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 896,
    height: 448,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 980 },
            debug: true
        }
    },
    input:{gamepad: true},
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var xAxis=0;
var yAxis=0;

var player;
var stars;
var score = 0;
var gameOver = false;
var scoreText;
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/background.png');
    this.load.image('paralax3', 'assets/troisiemePlan.png');
    this.load.image('road', 'assets/road.png');
    this.load.image('paralax2', 'assets/secondPlan.png');
    this.load.image('paralax1', 'assets/premierPlan.png');
    
    this.load.spritesheet('robotDash', 'assets/robotDashSpriteSheet.png', { frameWidth: 103, frameHeight: 130 });
    this.load.image('robotJump', 'assets/robotJump.png');
    this.load.spritesheet('soldier', 'assets/soldierSpriteSheet.png', { frameWidth: 84, frameHeight: 97 });

    this.load.image('magnet', 'assets/magnet.png');
    this.load.image('shield', 'assets/shield.png');
    this.load.image('bullet', 'assets/bullet.png');
 

    this.load.image('star', 'assets/cellule.png');

    this.load.spritesheet('player', 'assets/RushSpriteSheet.png', { frameWidth: 107, frameHeight: 90 });
        
    this.iter = 3.14;
}

function create ()
{

    speed = 200;

    this.time.addEvent({delay:3000, repeat: 15, callback: function(){speed += 50}, callbackScope: this})
   
    groupeLaser = this.physics.add.group();
   
    //add background 
    this.add.image(5000, 200, 'background').setScrollFactor(0.02);
    this.add.tileSprite(5000, 300, 20000, 448, 'paralax3').setScrollFactor(0.02);
    
    //Add paralax
    this.add.tileSprite(5000, 303,20000, 448, 'paralax2').setScrollFactor(0.5);
    this.add.tileSprite(5000, 303,28000, 448, 'paralax1').setScrollFactor(0.95);

    //Ennemis

    robotDash = this.physics.add.group()
    robotJump = this.physics.add.group()
    soldier = this.physics.add.group()
    

    //  The platform
    platforms = this.physics.add.staticGroup();

    //  Add road. 
    platforms.create(5000, 432, 'road');
    platforms.create(10000, 432, 'road');
    platforms.create(15000, 432, 'road');
    
    //robotDash.create(x,y,'image')
    
    robotDash0 = this.physics.add.sprite(800,200, 'robotDash').setSize(40,130).setOffset(-5,0);
    robotDash.add(robotDash0);
    robotDash1 = this.physics.add.sprite(1000,200, 'robotDash').setSize(40,130).setOffset(-5,0);
    robotDash.add(robotDash1);
    robotDash2 = this.physics.add.sprite(1500,200, 'robotDash').setSize(40,130).setOffset(-5,0);
    robotDash.add(robotDash2);
    robotDash3 = this.physics.add.sprite(2000,200, 'robotDash').setSize(40,130).setOffset(-5,0);
    robotDash.add(robotDash3);
    console.log(robotDash);
    //robotJump.create(800,200, 'robotJump')
    //soldier.create(400,200, 'soldier')

    // The player and its settings
    player = this.physics.add.sprite(100, 300, 'player');

  

    //  Add animantion
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 7 }),
        frameRate: 11,
      
    });
    
    this.anims.create({
        key: 'up',
        frames: [ { key: 'player', frame: 3 } ],
        
    });
    
    this.anims.create({
        key: 'down',
        frames: [ { key: 'player', frame: 9 } ],
    });
    
    this.anims.create({
        key: 'idle',
       frames: [ { key: 'robotDash', frame: 0 } ],
    });
    
    this.anims.create({
        key: 'dash',
       frames: [ { key: 'robotDash', frame: 1 } ],  
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 12,
        setXY: { x: 12, y: 0, stepX: 180 }
    });
    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#FFFFFF' }).setScrollFactor(0);

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(robotDash, platforms);
    this.physics.add.collider(robotJump, platforms);
    this.physics.add.collider(soldier, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.overlap(player, robotDash, hit, null, this);
    this.physics.add.overlap(player, robotJump, hit, null, this);
    this.physics.add.overlap(player, soldier, hit, null, this);

    
    this.cameras.main.setBounds(0, 0, 20000, 448);
    this.cameras.main.setSize(896, 448);
    this.cameras.main.startFollow(player,true,0.8,0.8,-300);
    
}

function update ()
{
    
    rushPlayer();
    
    let pad = Phaser.Input.Gamepad.Gamepad;
    
    if(this.input.gamepad.total){
        pad = this.input.gamepad.getPad(0)
        xAxis = pad ? pad.axes[0].getValue() : 0;
        yAxis = pad ? pad.axes[1].getValue() : 0;
    }
    
    if (gameOver)
    {
        return;
    }
    
    player.setVelocityX(speed)
    
    
    

    if (cursors.up.isDown && player.body.touching.down)
    {
        robotJump.setVelocityY(-800);
        player.setVelocityY(-730);
    }
    else if (cursors.down.isDown){
        player.setVelocityY(700)
    }

    if (player.body.velocity.y < 0){
        player.anims.play('up', true);
    }

    if (player.body.velocity.y > 0){
        player.setFrame(2)
    }

    if(player.body.velocity.x != 0){
        player.anims.play('right', true);
        player.setSize(107, 90);
    }

    if (cursors.down.isDown && player.body.y > 300)
    {
        player.anims.play('down', true);
        player.setSize(107, 45).setOffset(0, 45);
    }
    
    
    
}
 
    
    function tirer(player) {
        var coefDir;
	    if (player.direction == 'left') { coefDir = -1; } else { coefDir = 1 }
        // on crée la balle a coté du joueur
        var laser = groupeLaser.create(player.x + (25 * coefDir), player.y - 4, 'laser');
        // parametres physiques de la balle.
        laser.setCollideWorldBounds(false);
        laser.body.allowGravity =false;
        laser.setVelocity(1000 * coefDir, 0); // vitesse en x et en y
    
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var meteorite = meteorites.create(x, 16, 'meteorite');
        meteorite.setBounce(1);
        meteorite.setCollideWorldBounds(true);
        meteorite.setVelocity(Phaser.Math.Between(-200, 200), 20);
        meteorite.allowGravity = false;
    }
}
//RobotDash dash toward the player
 function rushPlayer(){
     for(let i = 0 ; i<robotDash.children.entries.length; i++){
         if(player.x < robotDash.children.entries[i].x && player.x > robotDash.children.entries[i].x - 800){    
         robotDash.children.entries[i].setVelocityX(-400);
         robotDash.children.entries[i].anims.play('dash');
         }
     }
     
}

function hit (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    gameOver = true;
}

</script>

</body>
</html>
